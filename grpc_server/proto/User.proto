syntax = "proto3";

package NetLib.CommonUser;


// The greeting service definition.
service RPC_User {
    // Sends a greeting
    rpc CreateUser (UserRequest) returns (UserReply) {}
}

// The request message containing the user's name.
message UserRequest {
    string name = 1;
    string passwd = 2;
}

// The response message containing the greetings
message UserReply {
    string error_code = 1;
    string uuid = 2;
}